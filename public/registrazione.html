<!DOCTYPE html>
<html>
    <head>
        <title>Registrazione</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: #FAEBD7;">
        <!--<div id="titoli"><h1 style="color: #FFFACD;"><b>Pagina di Registrazione</b></h1></div>-->
        <div id="sfondo" class="shadow-lg">
          <div id="header" class="container">
              <div id="logo_home">
                  <a href="homepage.html"><img src="logo battaglia navale definitivo.png" alt="" id="logo_img"></a>
              </div>
              <div id="titolo_home">
                  <h1><b>Pagina di Registrazione</b></h1>
              </div>
              <div id="btn-group">
                  <div id="btn_login">
                      <button class="button rounded-4" type="button"><a style="color: #000080; text-decoration: none;" href="login.html">Accedi</a></button>
                  </div>
                  <div id="btn_regis">
                      <button class="button rounded-4" type="button"><a style="color: #000080; text-decoration: none;" href="registrazione.html">Registrati</a></button>
                  </div>
              </div>
          </div>
      </div>
          <div class="conteiner" id="div_registrazione">
            <form class="rounded-4 shadow-lg col-12 col-sm-5 p-5" id="form-group">
                <h2 class="my-2">Registrati</h2>
                <div class="form-floating my-4">
                  <input type="text" class="form-control" id="inUsername" placeholder="Username">
                  <label for="inUsername">Username</label>
                </div>
                <div class="form-floating my-4">
                  <input type="password" class="form-control" id="inPassword" placeholder="Password">
                  <label for="inPassword">Password</label>
                </div>
                <div class="btn-group col-12">
                  <button id="btn_login_admin" type="button" class="col-7 btn rounded btn-block btn-primary">Accedi</button>
                </div>
              </form>
          </div>
          <script src="registrazione.js"></script>
    </body>
</html>
